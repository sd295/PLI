<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLI 7 LTE</title>
    <link rel="stylesheet" href="pli.css">
    <!-- Google API Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js?onload=startApp" async defer></script>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h2 id="model-title">PLI 7</h2>
            <div class="model-switcher">
                <button id="connect-google-btn">PLI7</button>
            </div>
        </header>
        
        <main id="chat-box" class="chat-box"></main>
        
        <footer class="chat-footer">
            <form id="chat-form" class="chat-form" autocomplete="off">
                
                <!-- CONTAINER FOR INPUT & RECORDER -->
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type or Hold to Speak..." required>
                    
                    <!-- NEW: Embedded Recording UI (Replaces input when active) -->
                    <div id="recording-ui" class="recording-ui">
                        <div class="mini-wave">
                            <div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <span class="recording-text">Listening... Release to send</span>
                    </div>
                </div>
                
                <!-- Button -->
                <button type="button" id="send-mic-btn" oncontextmenu="return false;">
                    <span id="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z"/>
                        </svg>
                    </span>
                </button>
            </form>
        </footer>
    </div>

    <!-- CRITICAL: Scripts -->
    <script type="module" src="chat.js"></script>
    <script type="module" src="/reminder/googleAuth.js"></script>
    <style>
    /* --- GENERAL RESET FOR MOBILE --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    

    .chat-container {
        display: flex; flex-direction: column; height: 100vh; height: 100dvh;
    }

    .chat-box { flex: 1; overflow-y: auto; padding: 15px; color: white; }

    /* --- FOOTER LAYOUT --- */
    .chat-footer {
        padding: 10px 15px;
        background: #1e1e1e;
        border-top: 1px solid #333;
    }

    .chat-form {
        display: flex; align-items: center; position: relative; width: 100%;
    }

    /* WRAPPER TO STACK INPUT AND RECORDER */
    .input-wrapper {
        position: relative;
        flex: 1;
        height: 50px;
        background: #333;
        border-radius: 25px;
        overflow: hidden; /* Clips the content */
        transition: background 0.3s ease;
    }

    /* --- TEXT INPUT --- */
    #user-input {
        width: 100%; height: 100%;
        background: transparent; border: none;
        padding: 0 20px; color: white; font-size: 16px;
        outline: none;
        position: absolute; top: 0; left: 0;
        transition: opacity 0.2s ease, transform 0.2s ease;
    }

    /* --- EMBEDDED RECORDING UI --- */
    .recording-ui {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center; gap: 10px;
        background: #2a0e45; /* Deep Purple background for audio mode */
        opacity: 0;
        pointer-events: none;
        transform: translateY(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .recording-text {
        color: #d8b4fe; font-size: 14px; font-weight: 500; white-space: nowrap;
    }

    /* --- ACTIVE RECORDING STATE (Applied by JS) --- */
    body.is-recording .input-wrapper {
        background: #2a0e45; /* Matches recording UI bg */
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    body.is-recording #user-input {
        opacity: 0; transform: translateY(-10px);
    }

    body.is-recording .recording-ui {
        opacity: 1; pointer-events: auto; transform: translateY(0);
    }

    /* --- BUTTON STYLES --- */
    #send-mic-btn {
        width: 50px; height: 50px;
        border-radius: 50%; border: none;
        background: #8515efff; color: white;
        margin-left: 10px;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.3s;
        flex-shrink: 0;
        z-index: 10;
    }

    #send-mic-btn:active { transform: scale(0.9); }

    /* Pulse effect on button when recording */
    body.is-recording #send-mic-btn {
        background: #ef4444; /* Red for recording/stop */
        transform: scale(1.1);
        box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.3);
    }

    /* --- MINI AUDIO WAVE ANIMATION --- */
    .mini-wave { display: flex; align-items: center; gap: 3px; height: 20px; }
    .bar {
        width: 4px; background: #fff; border-radius: 2px;
        animation: miniWave 1s ease-in-out infinite;
    }

    @keyframes miniWave {
        0%, 100% { height: 6px; opacity: 0.5; }
        50% { height: 24px; opacity: 1; }
    }

    .bar:nth-child(1) { animation-duration: 0.6s; }
    .bar:nth-child(2) { animation-duration: 0.8s; }
    .bar:nth-child(3) { animation-duration: 1.0s; }
    .bar:nth-child(4) { animation-duration: 0.7s; }
    .bar:nth-child(5) { animation-duration: 0.9s; }
</style>

</body>
</html>
