<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Vision 5(20$)</title>
  <style>
    :root {
      --bg-dark: #050505;
      --bg-panel: #0f111a;
      --primary: #3b82f6; /* Electric Blue */
      --accent: #10b981;  /* Neon Green */
      --warning: #f59e0b; /* Amber */
      --danger: #ef4444;  /* Red */
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #1e293b;
      --glass: rgba(15, 17, 26, 0.7);
    }

    * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--primary) var(--bg-dark); }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === HEADER === */
    header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .brand {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 3px;
      color: var(--text-main);
      text-transform: uppercase;
    }
    .brand span { color: var(--primary); }

    .top-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* Toggle Switch */
    .mode-switch {
      display: flex;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3px;
      position: relative;
    }

    .mode-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: 8px 16px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 18px;
      transition: 0.3s;
      z-index: 2;
    }

    .mode-btn.active {
      color: #000;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }

    /* Search & Reset */
    #search-input {
      background: #000;
      border: 1px solid var(--border);
      color: var(--primary);
      padding: 10px 15px;
      border-radius: 6px;
      outline: none;
      width: 200px;
      transition: width 0.3s, border-color 0.3s;
    }
    #search-input:focus { width: 260px; border-color: var(--primary); }

    .reset-btn {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .reset-btn:hover { background: var(--danger); color: #fff; }

    /* === LAYOUT === */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* === SIDEBAR FILTERS === */
    .sidebar {
      width: 360px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 15px;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
      letter-spacing: 1px;
    }

    /* Accordion */
    .accordion {
      border-bottom: 1px solid var(--border);
    }
    
    .accordion-header {
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.02);
      transition: 0.2s;
    }
    .accordion-header:hover { background: rgba(255,255,255,0.05); }
    .accordion-header span { font-size: 13px; font-weight: 600; color: var(--text-main); }
    .icon { transition: transform 0.3s; font-size: 10px; }
    .accordion.open .icon { transform: rotate(180deg); }
    
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: #080a10;
    }
    .accordion.open .accordion-content { max-height: 500px; overflow-y: auto; }

    .tag-container {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .filter-tag {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      flex-grow: 1;
      text-align: center;
    }

    .filter-tag:hover { border-color: var(--primary); color: var(--primary); }
    .filter-tag.active {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }

    /* === RESULTS GRID === */
    .results-wrapper {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: radial-gradient(circle at top right, #151926 0%, #050505 100%);
      position: relative;
    }

    .stats-bar {
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }
    #result-count { color: var(--accent); font-weight: bold; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding-bottom: 50px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 4px; height: 100%;
      background: var(--border);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    
    .card:hover::before { background: var(--primary); }

    .card-title { font-size: 16px; font-weight: bold; color: #fff; }
    .card-sub { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
    
    .card-badge {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #000;
      border: 1px solid var(--border);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main-container { flex-direction: column; }
      .sidebar { width: 100%; height: 300px; border-right: none; border-bottom: 1px solid var(--border); }
      header { flex-direction: column; gap: 10px; }
      .top-controls { width: 100%; justify-content: space-between; }
    }
  </style>
</head>

// ==========================================
// 3. APP LOGIC
// ==========================================

const grid = document.getElementById('grid');
const filterContainer = document.getElementById('filter-container');
const searchInput = document.getElementById('search-input');
const countDisplay = document.getElementById('result-count');
const dbNameDisplay = document.getElementById('db-name');
const btnCountry = document.getElementById('mode-country');
const btnState = document.getElementById('mode-state');

let activeMode = 'country'; // 'country' or 'state'
let activeFilters = new Set();
let searchQuery = "";

// --- Render Sidebar Filters ---
function renderFilters() {
  filterContainer.innerHTML = `<div class="sidebar-header">Database Filters</div>`;
  
  categories.forEach(cat => {
    const accordion = document.createElement('div');
    accordion.className = 'accordion';
    
    // Header
    const header = document.createElement('div');
    header.className = 'accordion-header';
    header.innerHTML = `<span>${cat.name}</span><span class="icon">â¼</span>`;
    header.onclick = () => accordion.classList.toggle('open');
    
    // Content
    const content = document.createElement('div');
    content.className = 'accordion-content';
    const tagContainer = document.createElement('div');
    tagContainer.className = 'tag-container';
    
    cat.tags.forEach(tag => {
      const btn = document.createElement('button');
      btn.className = 'filter-tag';
      btn.textContent = tag.l;
      btn.id = tag.id;
      
      if(activeFilters.has(tag.id)) btn.classList.add('active');
      
      btn.onclick = () => toggleFilter(tag.id, btn);
      tagContainer.appendChild(btn);
    });
    
    content.appendChild(tagContainer);
    accordion.appendChild(header);
    accordion.appendChild(content);
    filterContainer.appendChild(accordion);
  });
}

function toggleFilter(id, btn) {
  if (activeFilters.has(id)) {
    activeFilters.delete(id);
    btn.classList.remove('active');
  } else {
    activeFilters.add(id);
    btn.classList.add('active');
  }
  renderGrid();
}

// --- Render Main Grid ---
function renderGrid() {
  grid.innerHTML = "";
  const dataset = activeMode === 'country' ? dbCountries : dbStates;
  let count = 0;
  
  dataset.forEach(item => {
    // 1. Search Match
    const matchSearch = item.n.toLowerCase().includes(searchQuery.toLowerCase());
    
    // 2. Filter Match (AND logic)
    const matchFilters = [...activeFilters].every(tag => item.t.includes(tag));
    
    if (matchSearch && matchFilters) {
      count++;
      const card = document.createElement('div');
      card.className = 'card';
      
      // Determine color based on tags
      let badge = "";
      if(item.t.includes('geo_mtn')) badge = "MOUNTAIN";
      if(item.t.includes('geo_isl')) badge = "ISLAND";
      if(item.t.includes('p_usa')) badge = "US STATE";
      
      card.innerHTML = `
        <div class="card-badge">${badge || 'ENTITY'}</div>
        <div class="card-title">${item.n}</div>
        <div class="card-sub">${item.t.length} Attributes</div>
      `;
      grid.appendChild(card);
    }
  });
  
  countDisplay.textContent = `${count} Found`;
}

// --- Mode Switching ---
btnCountry.addEventListener('click', () => {
  activeMode = 'country';
  btnCountry.classList.add('active');
  btnState.classList.remove('active');
  dbNameDisplay.textContent = "Countries";
  activeFilters.clear();
  searchQuery = "";
  renderFilters(); // Re-render to clear active classes
  renderGrid();
});

btnState.addEventListener('click', () => {
  activeMode = 'state';
  btnState.classList.add('active');
  btnCountry.classList.remove('active');
  dbNameDisplay.textContent = "Subdivisions";
  activeFilters.clear();
  searchQuery = "";
  renderFilters();
  renderGrid();
});

// --- Search & Reset ---
searchInput.addEventListener('input', (e) => {
  searchQuery = e.target.value;
  renderGrid();
});

document.getElementById('reset').addEventListener('click', () => {
  activeFilters.clear();
  searchQuery = "";
  searchInput.value = "";
  renderFilters();
  renderGrid();
});

// Init
renderFilters();
renderGrid();

</script>
