<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLI 7 LTE</title>
    
    <!-- Google API Scripts (For Calendar/Reminders) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        /* =========================================
           1. RESET & VARIABLES
           ========================================= */
        :root {
            --accent-color: #8515efff;
            --accent-hover: #9d4af2;
            --bg-dark: #000000;
            --bg-panel: #111111;
            --bg-message: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh; height: 100dvh; /* Dynamic Viewport Height */
            overflow: hidden;
        }

        /* =========================================
           2. LAYOUT & HEADER
           ========================================= */
        .chat-container {
            display: flex; flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid #333;
            height: 60px;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }

        #menu-btn {
            background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 5px;
        }

        h2 { margin: 0; font-size: 18px; font-weight: 600; letter-spacing: 0.5px; }

        #connect-google-btn {
            background: #333; color: #ccc; border: 1px solid #444;
            padding: 5px 12px; border-radius: 15px; font-size: 12px;
            cursor: pointer; transition: all 0.3s;
        }
        #connect-google-btn.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        /* =========================================
           3. SIDEBAR (SAVED CHATS)
           ========================================= */
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%; width: var(--sidebar-width);
            background: var(--bg-panel);
            border-right: 1px solid #333;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex; flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.5);
        }

        .sidebar.open { transform: translateX(0); }

        .sidebar-header {
            padding: 20px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-header h3 { margin: 0; font-size: 16px; color: #fff; }
        #close-sidebar { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; }

        .new-chat-wrapper { padding: 15px; }
        .new-chat-btn {
            width: 100%; padding: 12px;
            background: var(--accent-color); color: white;
            border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .new-chat-btn:hover { background: var(--accent-hover); }

        .chat-list { flex: 1; overflow-y: auto; padding: 0 10px; }

        .chat-item {
            padding: 12px 15px; margin-bottom: 5px;
            border-radius: 8px; color: #ccc; cursor: pointer;
            font-size: 14px; position: relative;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: background 0.2s;
        }
        .chat-item:hover { background: #222; color: #fff; }
        .chat-item.active { background: #2a2a2a; color: #fff; border-left: 3px solid var(--accent-color); }

        .delete-chat {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #666;
            padding: 5px; cursor: pointer; opacity: 0; transition: opacity 0.2s;
        }
        .chat-item:hover .delete-chat { opacity: 1; }
        .delete-chat:hover { color: #ff4444; }

        .sidebar-footer { padding: 15px; border-top: 1px solid #333; }
        #export-chats-btn {
            width: 100%; background: #222; border: 1px solid #444;
            color: #ccc; padding: 10px; border-radius: 6px; cursor: pointer;
        }

        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 999;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
            backdrop-filter: blur(2px);
        }
        .sidebar.open ~ .sidebar-overlay { opacity: 1; pointer-events: auto; }

        /* =========================================
           4. CHAT AREA
           ========================================= */
        .chat-box {
            flex: 1; overflow-y: auto;
            padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%; padding: 12px 16px;
            border-radius: 12px; font-size: 15px; line-height: 1.5;
            word-wrap: break-word; position: relative;
        }

        .user-message {
            align-self: flex-end;
            background: #2a2a2a; color: #fff;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background: transparent; /* Clean look */
            padding-left: 0;
            color: #e0e0e0;
        }
        
        /* Formatting inside messages */
        .message strong { font-weight: 700; }
        .message img { max-width: 100%; border-radius: 8px; margin-top: 8px; display: block; }

        /* Typing Indicator */
        .typing-indicator { display: inline-flex; gap: 4px; padding: 10px; background: #222; border-radius: 12px; }
        .typing-indicator span {
            width: 6px; height: 6px; background: #666; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* =========================================
           5. FOOTER & INPUT
           ========================================= */
        .chat-footer {
            padding: 15px;
            background: var(--bg-panel);
            border-top: 1px solid #333;
        }

        .chat-form { display: flex; align-items: center; gap: 10px; }

        /* Wrapper handles the switch between Text Input and Audio Visualizer */
        .input-wrapper {
            position: relative;
            flex: 1;
            height: 50px;
            background: #222;
            border-radius: 25px;
            border: 1px solid #333;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #user-input {
            width: 100%; height: 100%;
            background: transparent; border: none;
            padding: 0 20px; color: white; font-size: 16px;
            outline: none;
            position: absolute; top: 0; left: 0; z-index: 2;
            transition: opacity 0.2s;
        }

        /* Recording Mode Styles */
        .recording-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: #2a0e45; /* Deep purple bg */
            opacity: 0; pointer-events: none;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
        }
        .recording-text { color: #d8b4fe; font-size: 14px; font-weight: 500; }

        /* State: When recording is active */
        body.is-recording .input-wrapper { background: #2a0e45; border-color: #8515efff; }
        body.is-recording #user-input { opacity: 0; pointer-events: none; }
        body.is-recording .recording-ui { opacity: 1; pointer-events: auto; transform: translateY(0); }

        /* Send/Mic Button */
        #send-mic-btn {
            width: 50px; height: 50px;
            border-radius: 50%; border: none;
            background: var(--accent-color); color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #send-mic-btn:active { transform: scale(0.9); }

        /* Recording state for button */
        body.is-recording #send-mic-btn {
            background: #ef4444; /* Red */
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.3);
        }

        /* Audio Wave Animation */
        .mini-wave { display: flex; align-items: center; gap: 4px; height: 20px; }
        .bar {
            width: 4px; background: #fff; border-radius: 2px;
            animation: miniWave 1s ease-in-out infinite;
        }
        @keyframes miniWave {
            0%, 100% { height: 6px; opacity: 0.5; }
            50% { height: 24px; opacity: 1; }
        }
        .bar:nth-child(1) { animation-duration: 0.6s; }
        .bar:nth-child(2) { animation-duration: 0.8s; }
        .bar:nth-child(3) { animation-duration: 1.0s; }
        .bar:nth-child(4) { animation-duration: 0.7s; }
        .bar:nth-child(5) { animation-duration: 0.9s; }

        /* =========================================
           6. DYNAMIC MODULE STYLES (Placeholder)
           ========================================= 
           These are used by visualize.js and this.js 
           to prevent layout shifts before they load.
        */
        .viz-container, .cam-ai-container {
            margin: 10px 0;
            border-radius: 12px;
            background: #000;
            border: 1px solid #333;
        }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Saved Chats</h3>
            <button id="close-sidebar">✖</button>
        </div>
        
        <div class="new-chat-wrapper">
            <button id="new-chat-btn" class="new-chat-btn">
                <span>+</span> New Chat
            </button>
        </div>

        <div id="chat-list" class="chat-list">
            <!-- JS will populate this -->
            <!-- Example: <div class="chat-item">History 1 <button>x</button></div> -->
        </div>

        <div class="sidebar-footer">
            <button id="export-chats-btn"> Download All (JSON)</button>
        </div>
    </div>
    
    <!-- Overlay to close sidebar -->
    <div class="sidebar-overlay" onclick="document.getElementById('sidebar').classList.remove('open')"></div>

    <!-- MAIN APP -->
    <div class="chat-container">
        
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <button id="menu-btn">☰</button>
                <h2 id="model-title">PLI 7b10</h2>
            </div>
            <div class="model-switcher">
                <button id="connect-google-btn">Connect Calendar</button>
            </div>
        </header>
        
        <!-- Chat Area -->
        <main id="chat-box" class="chat-box"></main>
        
        <!-- Footer -->
        <footer class="chat-footer">
            <form id="chat-form" class="chat-form" autocomplete="off">
                
                <!-- Input & Recorder Wrapper -->
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type or Hold Mic to Speak..." required>
                    
                    <!-- Hidden Recording UI -->
                    <div id="recording-ui" class="recording-ui">
                        <div class="mini-wave">
                            <div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <span class="recording-text">Listening... Release to send</span>
                    </div>
                </div>
                
                <!-- Multi-function Button (Send / Mic) -->
                <button type="button" id="send-mic-btn" oncontextmenu="return false;">
                    <span id="btn-icon">
                        <!-- Mic Icon SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </span>
                </button>
            </form>
        </footer>
    </div>

    <!-- LOGIC -->
    <script type="module" src="chat.js"></script>

</body>
</html>
