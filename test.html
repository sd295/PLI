    body {

      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding-top: 80px;
      overflow-y: auto;
    }

 .cho {
    position: fixed;
    top: 20px;
    display: flex;
    flex-wrap: wrap;             /* allow multiple lines */
    gap: 10px;                   /* spacing between buttons */
    background: rgba(20, 20, 20, 0.8);
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(81, 0, 255, 0.3);
    width: 90%;                  /* adapt width, or max-content */
    max-width: 1200px;           /* prevent too wide */
    justify-content: center;      /* center buttons */
}

/* Each button will take ~1/10 of container width minus gaps */
.cho > * {
    flex: 0 0 calc(10% - 9px); /* 10% per button minus gap */
    text-align: center;
    font-size: 12px;
    min-width: 60px;            /* keep buttons readable */
}

/* Hover / active effect for Phasmo-style glowing */
.cho > * {
    background: transparent;
    color: #66fcf1;
    border: 2px solid #45098e;
    border-radius: 6px;
    padding: 8px 10px;
    cursor: pointer;
    transition: all 0.25s ease;
}

.cho > *:hover {
    background-color: #45a29e;
    color: #0b0c10;
    box-shadow: 0 0 10px #66fcf1;
}

.cho > *.active {
    background-color: #66fcf1;
    color: #0b0c10;
    border-radius: 50%; /* circular effect */
    width: 50px;
    height: 50px;
    font-size: 12px;
    box-shadow: 0 0 15px #66fcf1;
    display: flex;
    align-items: center;
    justify-content: center;
}


    button {
      background: transparent;
      color: #66fcf1;
      border: 2px solid #45a29e;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #45a29e;
      color: #0b0c10;
      box-shadow: 0 0 10px #66fcf1;
    }

    /* Active button style */
    button.active {
      background-color: #66fcf1;
      color: #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 12px;
      box-shadow: 0 0 15px #66fcf1;
    }

.country {
    margin-top: 250px;
    width: 80%;
    max-width: 800px;
    display: flex;
    flex-wrap: wrap;       /* allow multiple rows */
    justify-content: center;
    gap: 8px;
}

/* Each item takes roughly 1/8 of the container */
.country > * {
    flex: 0 0 calc(12.5% - 7px); /* 12.5% = 1/8 of row, minus half gap */
    text-align: center;
    box-sizing: border-box;
}


    .country-item {
      width: 100%;
      padding: 6px 12px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      color: #85a2bf;
      transition: all 0.2s;
    }

    .country-item:hover {
      background-color: rgba(102, 252, 241, 0.1);
    }

    .hidden {
      display: none;
    }
  </style>

    const container = document.getElementById("country");
    const filterButtons = document.querySelectorAll(".cho button");
    let activeFilters = [];

    function renderCountries() {
      container.innerHTML = "";

      countries.forEach(c => {
        const div = document.createElement("div");
        div.className = "country-item";
        div.textContent = c.name;

        // Show only if it matches at least one active filter (or all if none)
        if (
          activeFilters.length === 0 ||
          activeFilters.every(f => c.terrain.includes(f))
        ) {
          div.classList.remove("hidden");
        } else {
          div.classList.add("hidden");
        }

        container.appendChild(div);
      });
    }

    // Toggle filters when buttons clicked
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.id;

        if (activeFilters.includes(id)) {
          // Remove filter
          activeFilters = activeFilters.filter(f => f !== id);
          btn.classList.remove("active");
        } else {
          // Add filter
          activeFilters.push(id);
          btn.classList.add("active");
        }

        renderCountries();
      });
    });

    renderCountries();
